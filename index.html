<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3 class="text-dark">General Information</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="job-detail mt-2 p-4">
           

            <div class="custom-form">
              <form>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group app-label">
                      <label for="fullName" class="text-muted">Full Name</label>
                      <input
                        id="fullName"
                        type="text"
                        class="form-control resume"
                        placeholder="Full Name"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group app-label">
                      <label for="email" class="text-muted">Email</label>
                      <input
                        id="email"
                        type="email"
                        class="form-control resume"
                        placeholder=""
                        required
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group app-label">
                      <label for="mobileNumber" class="text-muted">Phone</label>
                      <input
                        id="mobileNumber"
                        type="text"
                        class="form-control resume"
                        placeholder=""
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group app-label">
                      <label for="dob" class="text-muted">Date Of Birth</label>
                      <input
                        id="dob"
                        type="date"
                        class="form-control resume"
                        placeholder=""
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <h3 class="text-dark mt-5">Address</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="job-detail mt-2 p-4">
            <div class="custom-form">
              <form>
                <div class="row">
                  <h5>Current Address</h5>
                  <div class="col-md-8">
                    <div class="form-group app-label">
                      <label for="currentCity" class="text-muted">City</label>
                      <div class="form-button">
                        <input
                          id="currentCity"
                          type="text"
                          class="form-control resume"
                          placeholder=""
                        />
                      </div>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group app-label">
                      <label for="currentCountry" class="text-muted"
                        >Country</label
                      >
                      <div class="form-button">
                        <select class="nice-select" id="currentCountry">
                          <option data-display="Country" disabled selected>
                            Country
                          </option>
                          <option value="Pakistan">Pakistan</option>
                          <option value="Alabama">Alabama</option>
                          <option value="Delaware">Delaware</option>
                          <option value="Iowa">Iowa</option>
                          <option value="New York">New York</option>
                          <option value="Utah">Utah</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="form-group app-label">
                    <label for="currentAddress"> Address</label>
                    <textarea
                      id="currentAddress"
                      rows="4"
                      class="form-control resume"
                      placeholder=""
                    ></textarea>
                  </div>
                </div>
                <div class="row">
                  <h5>Permanent Address</h5>
                  <div class="col-md-8">
                    <div class="form-group app-label">
                      <label for="permanentCity" class="text-muted">City</label>
                      <div class="form-button">
                        <input
                          id="permanentCity"
                          type="text"
                          class="form-control resume"
                          placeholder=""
                        />
                      </div>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group app-label">
                      <label for="permanentCountry" class="text-muted"
                        >Country</label
                      >
                      <div class="form-button">
                        <select class="nice-select" id="permanentCountry">
                          <option data-display="Country" disabled selected>
                            Country
                          </option>
                          <option value="Pakistan">Pakistan</option>
                          <option value="Alabama">Alabama</option>
                          <option value="Delaware">Delaware</option>
                          <option value="Iowa">Iowa</option>
                          <option value="New York">New York</option>
                          <option value="Utah">Utah</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="form-group app-label">
                    <label for="permanentAddress"> Address</label>
                    <textarea
                      id="permanentAddress"
                      rows="4"
                      class="form-control resume"
                      placeholder=""
                    ></textarea>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <h3 class="text-dark mt-5">Academic Details</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="job-detail mt-2 p-4">
            <div class="custom-form">
              <form>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group app-label">
                      <label for="degree" class="text-muted"
                        >Degree/Certification</label
                      >
                      <input
                        id="degree"
                        type="text"
                        class="form-control resume"
                        placeholder=""
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group app-label">
                      <label for="university" class="text-muted"
                        >University/College</label
                      >
                      <input
                        id="university"
                        type="text"
                        class="form-control resume"
                        placeholder=""
                      />
                    </div>
                  </div>

                  <div class="col-lg-12">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group app-label">
                          <label for="completion-year" class="text-muted"
                            >Year</label
                          >
                          <div class="form-button">
                            <input
                              name="completion-year"
                              id="completion-year"
                              type="number"
                              class="form-control resume"
                              placeholder=""
                            />
                          </div>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group app-label">
                          <label for="course-title" class="text-muted"
                            >Course Title</label
                          >
                          <input
                            id="course-title"
                            type="text"
                            class="form-control resume"
                            placeholder=""
                          />
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-12 text-center">
                    <div class="form-group app-label">
                      <button type="button" class="btn btn-primary mt-2 w-25" id="AcademicButton" onclick="AddMoreAcademic()">
                        Add More 
                      </button>
                    </div>
                  </div>
                  <div id="showAcademic">
                    <div class="row" id="academicHeading" style="display: none;">
                      <div class="col-md-2">
                        <h6>degree</p>
                      </div>
                      <div class="col-md-2">
                        <h6>institute</p>
                      </div>
                      <div class="col-md-2">
                        <h6>year</p>
                      </div>
                      <div class="col-md-2">
                        <h6>course</p>
                      </div>
                      <div class="col-md-2">
                        <h6>Action</p>
                      </div>
                    </div>
                  </div>
                  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <h3 class="text-dark mt-5">Skills</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="job-detail mt-2 p-4">
            <div class="custom-form">
              <form id="form">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group app-label" id="available-skills">
                      <div class="wrapper">
                        <div class="content">
                          <p>Press enter or add a comma after each skill</p>
                          <input
                            type="text"
                            class="form-control resume"
                            placeholder="Add a tag"
                            id="tagInput"
                            spellcheck="false"
                            onkeyup="handleTagInput(event)"
                          />
                          <div id="suggestions" class="suggestions"></div>
                          <!-- Add suggestions container -->
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="form-group app-label" id="selected-skills">
                      <label for="selected-skill" class="text-muted"
                        >Selected Skill</label
                      >
                      <div class="wrapper">
                        <div class="content">
                          <ul id="tagList">
                            <!-- Tags will be dynamically added here -->
                          </ul>
                          <div class="details">
                            <button type="button" onclick="removeAllTags()">
                              Remove All
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <h3 class="text-dark mt-5">Interested industries</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="job-detail mt-2 p-4">
            <div class="custom-form">
              <form id="form2">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group app-label" id="available-industries">
                      <div class="wrapper">
                        <div class="content">
                          <p>Select interested industries:</p>
                          <input
                            type="text"
                            class="form-control resume"
                            placeholder="Add an industry"
                            id="industryInput"
                            spellcheck="false"
                            onkeyup="handleIndustryInput(event)"
                          />
                          <div id="IndustrySuggestions" class="IndustrySuggestions"></div>
                          <!-- Add suggestions container -->
                        </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group app-label" id="selected-industries">
                        <label for="selected-industry" class="text-muted"
                          >Selected Industries</label
                        >
                        <div class="wrapper">
                          <div class="content">
                            <ul id="industryList">
                              <!-- Industries will be dynamically added here -->
                            </ul>
                            <div class="details">
                              <button
                                type="button"
                                onclick="removeAllIndustries()"
                              >
                                Remove All
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                 
                </div>
              </form>
            </div>
          </div>
        </div>
     

      <div class="row">
        <div class="col-lg-12">
          <h3 class="text-dark mt-5">Work Experience</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="job-detail mt-2 p-4">
            <div class="custom-form">
              <form>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group app-label">
                      <label for="company-name" class="text-muted"
                        >Company Name</label
                      >
                      <input
                        id="company-name"
                        type="text"
                        class="form-control resume"
                        placeholder=""
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group app-label">
                      <label for="job-position" class="text-muted"
                        >Job Position</label
                      >
                      <input
                        id="job-position"
                        type="text"
                        class="form-control resume"
                        placeholder=""
                      />
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="form-group app-label">
                      <label for="location" class="text-muted">Location</label>
                      <div class="form-button">
                        <select class="nice-select" id="location">
                          <option data-display="Search">Search</option>
                          <option value="New Yor">New York</option>
                          <option value="Los Angeles">Los Angeles</option>
                          <option value="Chicago">Chicago</option>
                          <option value="Houston">Houston</option>
                          <option value="Indiana">Indiana</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group app-label">
                          <label for="date-from" class="text-muted"
                            >Date From</label
                          >
                          <input
                            id="date-from"
                            type="date"
                            class="form-control resume"
                            placeholder="01-Jan-2018"
                          />
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group app-label">
                          <label for="date-to" class="text-muted"
                            >Date To</label
                          >
                          <input
                            id="date-to"
                            type="date"
                            class="form-control resume"
                            placeholder="31-March-2019"
                          />
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-12 text-center">
                    <div class="form-group app-label">
                      <button type="button" class="btn btn-primary mt-2 w-25" id="ExperienceButton" onclick="AddMoreExperience()">
                        Add More
                      </button>
                    </div>
                  </div>
                  <div id="showExperience">

                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="text-center m-2">
            <input
              type="button"
              id="submit"
              name="send"
              class="submitBnt btn btn-primary mt-5"
              value="Submit Resume"
              onclick="GenerateCV()"
            />
          </div>
        </div>
      </div>
    </div>

    
  <div id="resume">

  </div>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
