<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3 class="text-dark">General Information</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="job-detail mt-2 p-4">
            <div class="row">
              <div class="col-lg-12">
                <div class="resume-user mb-5">
                  <i class="mdi mdi-account text-white"></i>
                </div>
              </div>
            </div>

            <div class="custom-form">
              <form>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group app-label">
                      <label for="frist-name" class="text-muted"
                        >Full Name</label
                      >
                      <input
                        id="full-name"
                        type="text"
                        class="form-control resume"
                        placeholder=""
                      />
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group app-label">
                      <label for="middle-name" class="text-muted">Email</label>
                      <input
                        id="email"
                        type="email"
                        class="form-control resume"
                        placeholder=""
                      />
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group app-label">
                      <label for="surname-name" class="text-muted">Phone</label>
                      <input
                        id="phone"
                        type="text"
                        class="form-control resume"
                        placeholder=""
                      />
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group app-label">
                      <label for="date-of-birth" class="text-muted"
                        >Date Of Birth</label
                      >
                      <input
                        id="date-of-birth"
                        type="date"
                        class="form-control resume"
                        placeholder=""
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <h3 class="text-dark mt-5">Address</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="job-detail mt-2 p-4">
            <div class="custom-form">
              <form>
                <div class="row">
                  <h5>Current Address</h5>
                  <div class="col-md-8">
                    <div class="form-group app-label">
                      <label for="current-city" class="text-muted">City</label>
                      <div class="form-button">
                        <input
                          id="current-city"
                          type="text"
                          class="form-control resume"
                          placeholder=""
                        />
                      </div>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group app-label">
                      <label for="current-country" class="text-muted"
                        >Country</label
                      >
                      <div class="form-button">
                        <select class="nice-select">
                          <option data-display="Country" disabled selected>
                            Country
                          </option>
                          <option value="Pakistan">Pakistan</option>
                          <option value="Alabama">Alabama</option>
                          <option value="Delaware">Delaware</option>
                          <option value="Iowa">Iowa</option>
                          <option value="New York">New York</option>
                          <option value="Utah">Utah</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="form-group app-label">
                    <label for="current-address"> Address</label>
                    <textarea
                      id="current-address"
                      rows="4"
                      class="form-control resume"
                      placeholder=""
                    ></textarea>
                  </div>
                </div>
                <div class="row">
                  <h5>Permanent Address</h5>
                  <div class="col-md-8">
                    <div class="form-group app-label">
                      <label for="permanent-city" class="text-muted"
                        >City</label
                      >
                      <div class="form-button">
                        <input
                          id="permanent-city"
                          type="text"
                          class="form-control resume"
                          placeholder=""
                        />
                      </div>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-group app-label">
                      <label for="permanent-country" class="text-muted"
                        >Country</label
                      >
                      <div class="form-button">
                        <select class="nice-select">
                          <option data-display="Country" disabled selected>
                            Country
                          </option>
                          <option value="Pakistan">Pakistan</option>
                          <option value="Alabama">Alabama</option>
                          <option value="Delaware">Delaware</option>
                          <option value="Iowa">Iowa</option>
                          <option value="New York">New York</option>
                          <option value="Utah">Utah</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="form-group app-label">
                    <label for="permanent-address"> Address</label>
                    <textarea
                      id="parmanent-address"
                      rows="4"
                      class="form-control resume"
                      placeholder=""
                    ></textarea>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <h3 class="text-dark mt-5">Academic Details</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="job-detail mt-2 p-4">
            <div class="custom-form">
              <form>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group app-label">
                      <label for="degree/certification" class="text-muted"
                        >Degree/Certification</label
                      >
                      <input
                        id="degree/certification"
                        type="text"
                        class="form-control resume"
                        placeholder=""
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group app-label">
                      <label for="university/college" class="text-muted"
                        >University/College</label
                      >
                      <input
                        id="university/college"
                        type="text"
                        class="form-control resume"
                        placeholder=""
                      />
                    </div>
                  </div>

                  <div class="col-lg-12">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group app-label">
                          <label for="completion-year" class="text-muted"
                            >Year</label
                          >
                          <div class="form-button">
                            <input
                              name="completion-year"
                              id="completion-year"
                              type="number"
                              class="form-control resume"
                              placeholder=""
                            />
                          </div>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group app-label">
                          <label for="course-title" class="text-muted"
                            >Course Title</label
                          >
                          <input
                            id="course-title"
                            type="text"
                            class="form-control resume"
                            placeholder=""
                          />
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-12 text-center">
                    <div class="form-group app-label">
                      <button type="button" class="btn btn-primary mt-2 w-25">
                        Add More
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <h3 class="text-dark mt-5">Skills</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="job-detail mt-2 p-4">
            <div class="custom-form">
              <form>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group app-label">
                      <label for="skills" class="text-muted"
                        >Select your Skills</label
                      >
                      <br />
                      <!--List of skills with on click  -->
                      <button type="button" class="btn btn-light m-2">
                        Html
                      </button>
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="form-group app-label">
                      <label for="Selected-skill" class="text-muted"
                        >Selected Skill</label
                      >
                      <br />
                      <span type="button" class="btn btn-secondary m-2">
                        Html
                      </span>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <h3 class="text-dark mt-5">Interested industries</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="job-detail mt-2 p-4">
            <div class="custom-form">
              <form>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group app-label">
                      <label for="industries" class="text-muted"
                        >Select your Industries</label
                      >
                      <br />
                      <!--List of skills with on click  -->
                      <button type="button" class="btn btn-light m-2">
                        Html
                      </button>
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="form-group app-label">
                      <label for="Selected Industries" class="text-muted"
                        >Selected Industries</label
                      >
                      <br />
                      <span type="button" class="btn btn-secondary m-2">
                        Html
                      </span>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <h3 class="text-dark mt-5">Work Experience</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="job-detail mt-2 p-4">
            <div class="custom-form">
              <form>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group app-label">
                      <label for="company-name" class="text-muted"
                        >Company Name</label
                      >
                      <input
                        id="company-name"
                        type="text"
                        class="form-control resume"
                        placeholder=""
                      />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group app-label">
                      <label for="job-position" class="text-muted"
                        >Job Position</label
                      >
                      <input
                        id="job-position"
                        type="text"
                        class="form-control resume"
                        placeholder=""
                      />
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="form-group app-label">
                      <label for="location" class="text-muted">Location</label>
                      <div class="form-button">
                        <select class="nice-select">
                          <option data-display="Search">Search</option>
                          <option value="1">New York</option>
                          <option value="2">Los Angeles</option>
                          <option value="3">Chicago</option>
                          <option value="4">Houston</option>
                          <option value="5">Indiana</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group app-label">
                          <label for="date-from" class="text-muted"
                            >Date From</label
                          >
                          <input
                            id="date-from"
                            type="text"
                            class="form-control resume"
                            placeholder="01-Jan-2018"
                          />
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group app-label">
                          <label for="date-to" class="text-muted"
                            >Date To</label
                          >
                          <input
                            id="date-to"
                            type="text"
                            class="form-control resume"
                            placeholder="31-March-2019"
                          />
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-12 text-center">
                    <div class="form-group app-label">
                      <button type="button" class="btn btn-primary mt-2 w-25">
                        Add More
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="text-center m-2">
            <input
              type="submit"
              id="submit"
              name="send"
              class="submitBnt btn btn-primary mt-5"
              value="Submit Resume"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
